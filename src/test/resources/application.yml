server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: property-management-test
  
  # 测试数据源配置 - 使用H2内存数据库
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MySQL;DATABASE_TO_UPPER=FALSE
    username: sa
    password:
    sql-script-encoding: UTF-8
  
  # H2控制台配置
  h2:
    console:
      enabled: true
  
  # 自动执行SQL初始化
  sql:
    init:
      mode: always
      schema-locations: classpath:schema.sql
      data-locations: []

# MyBatis Plus 配置
mybatis-plus:
  type-aliases-package: com.community.entity
  mapper-locations: classpath*:mapper/**/*.xml
  configuration:
    map-underscore-to-camel-case: true
    call-setters-on-nulls: true

# JWT配置
jwt:
  secret: mySecretKey
  expiration: 604800

# 日志配置
logging:
  level:
    com.community: debug
    org.springframework.security: warn
